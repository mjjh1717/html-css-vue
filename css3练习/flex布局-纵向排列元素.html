    <style>
        body {
            display: flex;

        div.container {
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 7em;
            height: 25em;
            background-color: lightblue;
            margin: 1em;
        }

        div.container span {
            width: 5em;
            height: 5em;
            background-color: darkcyan;
            border-radius: 50%;
        }

        div.container:nth-child(1) { justify-content: flex-start; }
        div.container:nth-child(2) { justify-content: flex-end; }
        div.container:nth-child(3) { justify-content: space-between; }
        div.container:nth-child(4) { justify-content: space-around; }
    </style>
</head>
