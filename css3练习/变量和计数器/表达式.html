<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 10em;
      background-color: lightyellow;
    }
    
    .circles {
      width: 10em;
      height: 10em;
      border-radius: 50%;
      background-color: transparent;
      filter: opacity(0.8);
      box-shadow: 0 0 0 calc(2em * 1) gold, 0 0 0 calc(2em * 2) orange, 0 0 0 calc(2em * 3) orangered;
    }
  </style>
</head>

<body>
  <figure class="circles"></figure>
</body>
