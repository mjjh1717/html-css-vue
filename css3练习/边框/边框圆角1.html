<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 3em;
		}

		section {
			display: flex;
			justify-content: space-around;
		}

		section div {
			width: 12vw;
			height: 12vw;
			border: 0.5vw solid dodgerblue;
			background-color: #eee;
		}

		section .div1 { border-radius: 10%; }
		section .div2 { border-radius: 20%; }
		section .div3 { border-radius: 30%; }
		section .div4 { border-radius: 40%; }
		section .div5 { border-radius: 50%; }
	</style>
</head>
<body>
	<section>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
		<div class="div5"></div>
	</section>
</body>
</html>
