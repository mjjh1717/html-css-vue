<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: black;
		}

		.container {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container div {
			position: absolute;
			box-sizing: border-box;
			border-radius: 50%;
			border: 1em solid transparent;
		}

		.container .div1 {
			width: 1.5em;
			height: 1.5em;
			background-color: dodgerblue;
		}

		.container .div2 {
			width: 6em;
			height: 6em;
			border-top-color: red;
		}

		.container .div3 {
			width: 10em;
			height: 10em;
			border-top-color: orange;
		}

		.container .div4 {
			width: 14em;
			height: 14em;
			border-top-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
	</div>
</body>
</html>
