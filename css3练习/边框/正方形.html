<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 15em;
			background-color: black;
		}

		.container {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container div {
			position: absolute;
			box-sizing: border-box;
			background-color: darkblue;
			border: 0.8em solid;
			border-color: white rgba(100%, 100%, 100%, 0.2);
		}

		.container .div1 { width: 18em; height: 18em; }
		.container .div2 { width: 15em; height: 15em; }
		.container .div3 { width: 12em; height: 12em; }
		.container .div4 { width: 9em; height: 9em; }
		.container .div5 { width: 6em; height: 6em; }
	</style>
</head>
<body>
	<div class="container">
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
		<div class="div5"></div>
	</div>
</body>
</html>
