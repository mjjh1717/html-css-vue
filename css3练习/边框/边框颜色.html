<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 3em;
			background-color: white;
		}

		.container {
			display: flex;
			justify-content: space-around;
		}

		.container div {
			box-sizing: border-box;
			width: 4em;
			height: 4em;
			background-color: #333;
			border: 0.2em solid;
			font-size: 50px;
			text-align: center;
			line-height: 3.6em;
		}

		.container .div1 { color: orange; }
		.container .div2 { color: hotpink; }
		.container .div3 { color: dodgerblue; }
	</style>
</head>
<body>
	<div class="container">
		<div class="div1">design</div>
		<div class="div2">design</div>
		<div class="div3">design</div>
	</div>
</body>
</html>
