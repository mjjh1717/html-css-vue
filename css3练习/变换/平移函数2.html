<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 2em;
            display: flex;
        }

        .container {
            font-size: 50px;
            width: 3em;
            height: 3em;
            border: 1px solid gray;
            background-color: #eee;
            background-image:
                linear-gradient(gray 1px, transparent 1px),
                linear-gradient(to right,gray 1px, transparent 1px);
            background-size: 1em 1em;
            padding: 1em 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .container div {
            width: 1em;
            height: 1em;
            background-color: currentColor;
        }

        .container div:nth-child(1) {color: lightgreen;}
        .container div:nth-child(2) {color: lightcoral;}

        .container:nth-child(2) div:nth-child(1) {position: relative; left: 50%;}
        .container:nth-child(2) div:nth-child(2) {transform: translateX(50%);}
    </style>
</head>
<body>
    <figure class="container">
        <div></div>
        <div></div>
    </figure>

    <figure class="container">
        <div></div>
        <div></div>
    </figure>
</body>
</html>
