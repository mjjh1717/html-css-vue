<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 2em;
            display: flex;
        }

        .lock {
            font-size: 3px;
            width: 24em;
            height: 18em;
            color: dodgerblue;
            background-color: currentColor;
            position: relative;
            margin: 15em;
        }

        .lock::before {
            content: '';
            position: absolute;
            width: 20em;
            height: 18em;
            top: -15em;
            left: calc((100% - 20em) / 2);
            box-sizing: border-box;
            border: 3em solid;
            border-width: 3em 3em 0 3em;
            border-radius: 10em 10em 0 0;
        }

        .lock:after {
            content: '';
            position: absolute;
            width: 4em;
            height: 7em;
            background-color: white;
            border-radius: 5em;
            top: 6em;
            left: 10em;
        }

        .lock:nth-child(2)::before {
            transform-origin: 2em;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <figure class="lock"></figure>
    <figure class="lock"></figure>
</body>
</html>
