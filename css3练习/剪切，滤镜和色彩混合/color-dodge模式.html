<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 2em;
      background-color: #eee;
    }
    
    section {
      display: flex;
      margin: 2em 0;
    }
    
    .container {
      position: relative;
      display: flex;
      margin: 0;
    }
    
    .container div {
      width: 10em;
      height: 10em;
      border: 2px solid black;
      border-radius: 50%;
    }
    
    .container div:nth-child(1) {
      background-image: linear-gradient( orange 33%, limegreen 33%, limegreen 67%, dodgerblue 67%);
      margin-right: 1em;
    }
    
    section:nth-child(1) div:nth-child(2) {
      background-color: lightcoral;
    }
    
    section:nth-child(2) div:nth-child(2) {
      background-image: linear-gradient( to right, white 50%, black 50%);
      background-size: 1em;
    }
    
    .container:nth-child(2) div:nth-child(1) {
      margin-right: 0;
      position: relative;
      transform: translateX(30%);
    }
    
    .container:nth-child(2) div:nth-child(2) {
      position: relative;
      transform: translateX(-30%);
      mix-blend-mode: screen;
      mix-blend-mode: color-dodge;
    }
  </style>
</head>

<body>
  <section>
    <figure class="container">
      <div></div>
      <div></div>
    </figure>

    <figure class="container">
      <div></div>
      <div></div>
    </figure>
  </section>

  <section>
    <figure class="container">
      <div></div>
      <div></div>
    </figure>

    <figure class="container">
      <div></div>
      <div></div>
    </figure>
  </section>
</body>

</html>
