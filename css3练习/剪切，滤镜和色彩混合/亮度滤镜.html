<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      font-size: 10px;
      display: flex;
    }
    
    .container div {
      width: 5em;
      height: 5em;
      border-radius: 50%;
      background-image: linear-gradient(to right bottom, lightcoral 50%, lightgreen 50%);
      margin: 0.5em;
    }
    
    .container:nth-child(1) div:nth-child(1) {
      filter: brightness(1);
    }
    
    .container:nth-child(1) div:nth-child(2) {
      filter: brightness(1.1);
    }
    
    .container:nth-child(1) div:nth-child(3) {
      filter: brightness(1.2);
    }
    
    .container:nth-child(1) div:nth-child(4) {
      filter: brightness(1.3);
    }
    
    .container:nth-child(1) div:nth-child(5) {
      filter: brightness(1.4);
    }
    
    .container:nth-child(2) div:nth-child(1) {
      filter: brightness(1);
    }
    
    .container:nth-child(2) div:nth-child(2) {
      filter: brightness(90%);
    }
    
    .container:nth-child(2) div:nth-child(3) {
      filter: brightness(80%);
    }
    
    .container:nth-child(2) div:nth-child(4) {
      filter: brightness(70%);
    }
    
    .container:nth-child(2) div:nth-child(5) {
      filter: brightness(60%);
    }
  </style>
</head>

<body>
  <figure class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </figure>

  <figure class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </figure>
</body>

</html>
