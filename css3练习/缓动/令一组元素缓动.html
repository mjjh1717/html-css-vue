<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      font-size: 10px;
      width: 60em;
      height: 5em;
      display: flex;
      justify-content: space-between;
      background-color: #eee;
      padding: 1em;
      position: relative;
      margin-bottom: 12em;
    }
    
    .container::before {
      content: '';
      position: absolute;
      width: inherit;
      height: inherit;
      background-color: inherit;
      padding: inherit;
      top: 8em;
      left: 0;
    }
    
    .container div {
      width: 5em;
      height: 5em;
      background-color: lightgreen;
    }
    
    .container:hover div {
      transform: translateY(8em) scale(0.6);
      background-color: lightcoral;
      border-radius: 50%;
    }
    
    div:nth-child(1) {
      --n: 1;
    }
    
    div:nth-child(2) {
      --n: 2;
    }
    
    div:nth-child(3) {
      --n: 3;
    }
    
    div:nth-child(4) {
      --n: 4;
    }
    
    div:nth-child(5) {
      --n: 5;
    }
    
    div:nth-child(6) {
      --n: 6;
    }
    
    div:nth-child(7) {
      --n: 7;
    }
    
    div:nth-child(8) {
      --n: 8;
    }
    
    div:nth-child(9) {
      --n: 9;
    }
    
    div:nth-child(10) {
      --n: 10;
    }
    
    .container:nth-child(1) div {
      transition: 0.5s;
    }
    
    .container:nth-child(2) div {
      transition: 0.5s;
      transition-delay: calc((var(--n) - 1) * 0.1s);
    }
    
    .container:nth-child(3) div {
      transition: 0.5s;
      transition-delay: calc((var(--n) - 1) * 0.05s);
    }
  </style>
</head>

<body>
